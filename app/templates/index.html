<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7aa5d2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 600px;
      }

      .form-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon-wrapper {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7aa5d2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        box-shadow: 0 10px 25px rgba(42, 82, 152, 0.4);
      }

      .icon-wrapper svg {
        width: 40px;
        height: 40px;
        fill: white;
      }

      .form-title {
        color: #2d3748;
        font-weight: 700;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .form-subtitle {
        color: #718096;
        margin-bottom: 30px;
        font-size: 16px;
      }

      .form-label {
        color: #4a5568;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .form-control {
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        padding: 12px 16px;
        font-size: 15px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #2a5298;
        box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        outline: none;
      }

      .search-results {
        position: relative;
        margin-top: 10px;
      }

      .results-dropdown {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: white;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        max-height: 300px;
        overflow-y: auto;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        display: none;
      }

      .results-dropdown.show {
        display: block;
      }

      .result-item {
        padding: 15px;
        border-bottom: 1px solid #f7fafc;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .result-content {
        display: flex;
        align-items: center;
      }

      .result-icon {
        margin-right: 12px;
        font-size: 18px;
      }

      .result-item:last-child {
        border-bottom: none;
      }

      .result-item:hover {
        background: #f7fafc;
      }

      .result-item.selected {
        background: #edf2f7;
      }

      .result-name {
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 4px;
      }

      .result-info {
        font-size: 13px;
        color: #718096;
      }

      .no-results {
        padding: 20px;
        text-align: center;
        color: #a0aec0;
        font-style: italic;
      }

      .loading {
        padding: 20px;
        text-align: center;
        color: #2a5298;
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #2a5298;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .student-info {
        background: #f7fafc;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        display: none;
      }

      .student-info.show {
        display: block;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .student-info h5 {
        color: #2d3748;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e2e8f0;
      }

      .info-row:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      .info-label {
        color: #718096;
        font-weight: 500;
      }

      .info-value {
        color: #2d3748;
        font-weight: 600;
      }

      .btn-submit {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7aa5d2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
      }

      .btn-submit:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(42, 82, 152, 0.4);
      }

      .btn-submit:active:not(:disabled) {
        transform: translateY(0);
      }

      .btn-submit:disabled {
        background: #cbd5e0;
        cursor: not-allowed;
        transform: none;
      }

      .status-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
      }

      .status-found {
        background: #c6f6d5;
        color: #22543d;
      }

      .status-not-found {
        background: #fed7d7;
        color: #742a2a;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <div class="text-center">
          <div class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
          </div>
        </div>
        
        <h3 class="form-title">Consulta de Estudiantes</h3>
        <p class="form-subtitle">Buscar estudiante en la base de datos</p>
        
        <form id="consultaForm">
          <div class="mb-4">
            <label for="busqueda" class="form-label">üîç Buscar Estudiante</label>
            <input 
              type="text" 
              class="form-control" 
              id="busqueda" 
              name="busqueda" 
              placeholder="Ingrese nombre, telefono o documento del estudiante"
              autocomplete="off"
            />
            
            <div class="search-results">
              <div id="resultsDropdown" class="results-dropdown">
                <!-- Los resultados se cargar√°n aqu√≠ din√°micamente -->
              </div>
            </div>
          </div>

          <div id="studentInfo" class="student-info">
            <h5>Informaci√≥n del Estudiante</h5>
            <div class="info-row">
              <span class="info-label">Nombre:</span>
              <span class="info-value" id="infoNombre">-</span>
            </div>
            <div class="info-row">
              <span class="info-label">Telefono:</span>
              <span class="info-value" id="infoCodigo">-</span>
            </div>
            <div class="info-row">
              <span class="info-label">Numero de Documento:</span>
              <span class="info-value" id="infoDocumento">-</span>
            </div>
            <div class="info-row">
              <span class="info-label">Programa:</span>
              <span class="info-value" id="infoPrograma">-</span>
            </div>
            <div class="info-row">
              <span class="info-label">Estado:</span>
              <span class="status-badge status-found" id="infoEstado">Encontrado</span>
            </div>
          </div>

          <button type="submit" class="btn-submit" id="btnSubmit" disabled>
            ‚úì Confirmar
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
      const busquedaInput = document.getElementById('busqueda');
      const resultsDropdown = document.getElementById('resultsDropdown');
      const studentInfo = document.getElementById('studentInfo');
      const btnSubmit = document.getElementById('btnSubmit');
      
      let selectedStudent = null;
      let searchTimeout = null;

      // Funci√≥n para buscar estudiantes
      async function buscarEstudiantes(query) {
        if (!query || query.length < 2) {
          return [];
        }

        const response = await fetch(`/searchStudents/?query=${encodeURIComponent(query)}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        });

        const data = await response.json();
        return data;
      }

      // Funci√≥n para mostrar resultados
      function mostrarResultados(resultados) {
        resultsDropdown.innerHTML = '';

        // Validar que 'resultados' sea un arreglo v√°lido
        if (!Array.isArray(resultados) || resultados.length === 0) {
          resultsDropdown.innerHTML = '<div class="no-results">No se encontraron estudiantes</div>';
          resultsDropdown.classList.add('show');
          return;
        }

        resultados.forEach(estudiante => {
          const item = document.createElement('div');
          item.className = 'result-item';
          item.innerHTML = `
            <div class="result-content">
              <span class="result-icon">üë§</span>
              <div>
                <div class="result-name">${estudiante.name}</div>
                <div class="result-info">Telefono: ${estudiante.phone_number} | Doc: ${estudiante.id_number}</div>
              </div>
            </div>
          `;
          
          item.addEventListener('click', () => seleccionarEstudiante(estudiante));
          resultsDropdown.appendChild(item);
        });

        resultsDropdown.classList.add('show');
      }

      // Funci√≥n para seleccionar estudiante
      function seleccionarEstudiante(estudiante) {
        selectedStudent = estudiante;
        busquedaInput.value = estudiante.name;
        resultsDropdown.classList.remove('show');
        
        // Mostrar informaci√≥n del estudiante
        document.getElementById('infoNombre').textContent = estudiante.name;
        document.getElementById('infoCodigo').textContent = estudiante.phone_number;
        document.getElementById('infoDocumento').textContent = estudiante.id_number;
        document.getElementById('infoPrograma').textContent = estudiante.area;
        
        studentInfo.classList.add('show');
        btnSubmit.disabled = false;
      }

      // Event listener para el input de b√∫squeda
      busquedaInput.addEventListener('input', (e) => {
        const query = e.target.value;
        
        // Limpiar timeout anterior
        clearTimeout(searchTimeout);
        
        // Ocultar info del estudiante si se est√° escribiendo
        if (selectedStudent) {
          selectedStudent = null;
          studentInfo.classList.remove('show');
          btnSubmit.disabled = true;
        }

        if (query.length < 2) {
          resultsDropdown.classList.remove('show');
          return;
        }

        // Mostrar loading
        resultsDropdown.innerHTML = '<div class="loading"><div class="spinner"></div> Buscando...</div>';
        resultsDropdown.classList.add('show');

        // Simular delay de b√∫squeda (remover en producci√≥n con API real)
        searchTimeout = setTimeout(async () => {
          const resultados = await buscarEstudiantes(query);
          mostrarResultados(resultados);
        }, 300);
      });

      // Cerrar dropdown al hacer click fuera
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-results') && !e.target.closest('#busqueda')) {
          resultsDropdown.classList.remove('show');
        }
      });

      // Manejar env√≠o del formulario
      document.getElementById('consultaForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (selectedStudent) {
          const result = await Swal.fire({
            icon: 'success',
            title: 'Estudiante Confirmado',
            html: `
              <p><strong>${selectedStudent.name}</strong></p>
              <p>Numero de Documento: ${selectedStudent.id_number}</p>
            `,
            confirmButtonText: 'Continuar'
          });

          if (result.isConfirmed) {
            try {
              const response = await fetch(`/confirmUseDiscount/`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ 
                  idStudent: selectedStudent.id_number
                }),
              });

              const data = await response.json();
              console.log(data);
            } catch (error) {
              console.error("Error al enviar los datos:", error);
            }
          }
        }
      });


      // Limpiar input al cargar
      busquedaInput.value = '';
    </script>
  </body>
</html>
